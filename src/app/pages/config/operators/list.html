<div class="col-md-12">
    <div class="panel">
        <div class="panel-heading sort--items">
            <div><h3 class="panel-title">Operadores</h3></div>
            <button type="button" ng-click="createOrEdit()" class="btn btn-primary btn-ico" uib-tooltip="Nuevo"><i class="fa fa-plus"></i></button>
        </div>
        <table class="table">
            <thead>
                <th>Tipo</th>
                <th class="text-center">Habilitado</th>
            </thead>
            <tbody>
            <tr ng-repeat="op in operators | filter:query">
                <td><a href="" ng-click="createOrEdit(op)" ng-bind="op.name"></a></td>
                <td class="text-center" ng-bind="labels[op.enabled]"></td>
            </tr>
            <tbody>
        </table>
        <div class="panel-footer center--items">
            <uib-pagination boundary-links="true" items-per-page="max" total-items="totalCount"
                            ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" ng-change="load()"
                            next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
        </div>
    </div>
</div>
